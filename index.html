<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Test-Anim</title>
    <link rel="stylesheet" href="style.css">
    <lik rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <!--roboto google font links-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Roboto:wght@300&family=Roboto:wght@400&family=Roboto:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!--inter google font lik-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Inter:wght@300&family=Inter:wght@400&family=Inter:wght@500&family=Inter:wght@700&display=swap" rel="stylesheet">
    <!--gloock font link -->
    <link href="https://fonts.googleapis.com/css2?family=Gloock:wght@100&family=Gloock:wght@300&family=Gloock:wght@400&family=Gloock:wght@500&family=Gloock:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/5e64233f23.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="Title">Test-Anim</h1>
    </header>

    <main class="main">
        <div class="auto-mech-div">
            <button class="auto">Auto-Moving</button>
            <button class="mech">Mechanical-Moving</button>
        </div>
    <div class="Main-Animation-Div">
        <div class="moving-arrows">
            <div id="arrow-up" title="up-arrow"><i class="fa-solid fa-arrow-up"></i></div>
            <div id="arrow-down" title="down-arrow"><i class="fa-solid fa-arrow-down"></i></div>
            <div id="arrow-left" title="left-arrow"><i class="fa-solid fa-arrow-left"></i></div>
            <div id="arrow-right" title="right-arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>
    </main>
</body>
</html>
