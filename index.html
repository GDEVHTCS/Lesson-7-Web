<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Test-Anim</title>
    <link rel="stylesheet" href="style.css">
    <lik rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <!--roboto google font links-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Roboto:wght@300&family=Roboto:wght@400&family=Roboto:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!--inter google font lik-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Inter:wght@300&family=Inter:wght@400&family=Inter:wght@500&family=Inter:wght@700&display=swap" rel="stylesheet">
    <!--gloock font link -->
    <link href="https://fonts.googleapis.com/css2?family=Gloock:wght@100&family=Gloock:wght@300&family=Gloock:wght@400&family=Gloock:wght@500&family=Gloock:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/5e64233f23.js" crossorigin="anonymous"></script>
 
</head>
<body>

    <header>
        <button class="Desc-Btn" popovertarget="Pop-description">Decription</button>
    <div id="Pop-description" popover>
        <h2 class="desc-title">Auto-Moving Description</h2>
        <p class="desc-description">A flying Car in space tryng to escape sun, but the gravitation is pulling the car</p>
        <p  class="desc-description">You can also move with arrows, (out of border) |feature| DD</p>
        <button class="close-btn" popovertarget="Pop-description">Close</button>
    </div>
        <img src="images/sky.png" id="Sky" alt="sky" draggable="false">
        <h1 class="Title">Test-Anim</h1>
    </header>

    <main class="main">
        <div class="auto-mech-div">
            <button id="auto">Auto-Moving</button>
            <button id="mech">Mechanical-Moving</button>
        </div>
    <div class="Main-Animation-Div">
        <div class="moving-arrows">
            <button id="arrow-up1" title="up-arrow"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="arrow-down1" title="down-arrow"><i class="fa-solid fa-arrow-down"></i></button>
            <button id="arrow-left1" title="left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="arrow-right1" title="right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
            <p id="Warning-text">Press Mechanical-Moving to control the object with arrows!</p>
        </div>
        
        
        <img src="images/purplesky.png" id="Purple-Sky" alt="purple-sky" draggable="false">
        <img src="images/object.png" id="Object1" alt="object" draggable="false"> 
       
    </div>
    </main>
</body>
</html>
